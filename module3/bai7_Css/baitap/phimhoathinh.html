<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .col-1 {
            width: 8.33%;
        }
        .col-2 {
            width: 16.66%;
        }
        .col-3 {
            width: 25%;
        }
        .col-4 {
            width: 33.33%;
        }
        .col-5 {
            width: 41.66%;
        }
        .col-6 {
            width: 50%;
        }
        .col-7 {
            width: 58.33%;
        }
        .col-8 {
            width: 66.66%;
        }
        .col-9 {
            width: 75%;
        }
        .col-10 {
            width: 83.33%;
        }
        .col-11 {
            width: 91.66%;
        }
        .col-12 {
            width: 100%;
        }
        [class*= "col-"] {
            float: left;
            padding: 10px;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .header {
            border: 1px solid #CDCDCD;
            background-color: #F5F5F5;
        }
        #head-link {
            padding: 10px;
            border: 1px solid #CDCDCD;
            background-color: #F5F5F5;
        }
        #head-link ul li {
            list-style: none;
            display: inline;
            margin-right: 15px;
        }
        .footer {
            border: 1px solid #CDCDCD;
            background-color: #F5F5F5;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-12">
        <div class="header">
            <img src="https://brandlogos.net/wp-content/uploads/2018/03/download-youtube-logo-vector-for-free.jpg" width="100px" height="50px" alt="">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div id="head-link">
            <ul>
                <li>Phim hoạt hình |</li>
                <li>Phim hoạt hình yêu thích |</li>
                <li>Nhân vật hoạt hình |</li>
                <li>Góp ý</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <div>
            <div>
                <iframe src="https://www.youtube.com/embed/H60V_DNjijw">
                </iframe>
            </div>
            <div>
                <iframe src="https://www.youtube.com/embed/h7bwjtJ9Yuc"></iframe>
            </div>
            <div>
                <iframe src="https://www.youtube.com/embed/jFYaoz3ywRA"></iframe>
            </div>
        </div>
    </div>
    <div class="col-8">
        <iframe src="https://www.youtube.com/embed/tVGf3bT6JGY" width="800px" height="485"></iframe>
    </div>
</div>
</body>
</html>
