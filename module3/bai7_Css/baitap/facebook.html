<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <style>
        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        [class*="col-"] {
            float: left;
            padding-left: 10px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        input {
            width: 120px;
            outline: none;
            border-radius: 10px;
        }

        #search {
            padding-left: 10px;
            padding-top: 4px;
        }

        .left {
            float: left;
            padding-left: 15px;
        }

        .left a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="header" class="fixed">
            <div class="col-3">
                <div id="home" class="left"><a href="https://facebook.com"><img src="image/facebook.png" width="25px"
                            alt="home"></a></div>
                <div id="search" class="left">
                    <input type="text" title="search" required>
                </div>
            </div>
            <div style="padding-left: 50px;padding-right: 40px;" class="col-6">
                <div id="newsfeed" class="left"><a href="https://facebook.com"><img src="image/newsfeed.jpg"
                            alt="newsfeed"></a></div>
                <div id="notification" class="left"><a href="https://www.facebook.com/notifications"><img
                            src="image/nofication.PNG" alt="notification"></a></div>
                <div id="watch" class="left"><a href="https://facebook.com/watch"><img src="image/watch.PNG"
                            alt="watch"></a></div>
                <div id="profile" class="left"><a href="https://facebook.com/me"><img src="image/profile.PNG"
                            alt="profile"></a></div>
                <div id="store" class="left"><a href="https://facebook.com/marketplace"><img src="image/marketplace.PNG"
                            alt="marketplace"></a></div>
                <div id="group" class="left"><a href="https://facebook.com/groups"><img src="image/group.PNG"
                            alt="groups"></a></div>
                <div id="messenger" class="left"><a href="https://facebook.com/messages"><img src="image/messenger.PNG"
                            alt="messenger"></a></div>
            </div>
            <div class="col-3">
                <div id="setting" class="left"><a href="https://facebook.com/setting"><img src="image/setting.PNG" width="25px;"
                            alt="setting"></a></div>
            </div>
        </div>
        <hr>
        <div id="body">
            <div class="col-3 fixed">
                <ul>
                    <li><a href="" title="event">Event</a></li>
                    <li><a href="" title="saved">Saved</a></li>
                    <li><a href="" title="gaming">Gaming</a></li>
                    <li><a href="" title="fundraisers">Fundraisers</a></li>
                    <li><a href="" title="memories">Memories</a></li>
                    <li><a href="" title="help & support">Help & Support</a></li>
                    <li><a href="" title="setting & privacy">Setting & Privacy</a></li>
                    <li><a href="" title="see more">See More</a></li>
                </ul>
            </div>
            <div id="feed" class="col-6">
                <img src="image/Capture1.PNG" alt="hehe" width="100%">
            </div>
            <div class="col-3 fixed">
                <p>Contacts</p>
                <ul>
                    <li>abc</li>
                    <li>xyz</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
