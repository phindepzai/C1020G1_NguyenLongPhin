<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th th:text="${product.id}"></th>
        <th th:text="${product.name}"></th>
        <th th:text="${product.price}"></th>
        <th th:text="${amount}"></th>
        <th>
            <form th:action="@{/add/{id}(id=${product.id})}">
                <label for="amountadd">Amount add: </label>
                <input type="number" id="amountadd" name="number">
                <input type="submit" value="add">
            </form>
        </th>
        <th>
            <form th:action="@{/sub/{id}(id=${product.id})}">
                <label for="amountsub">Amount sub: </label>
                <input type="number" id="amountsub" name="number">
                <input type="submit" value="sub">
            </form>
        </th>
        <th><a th:href="@{/delete/{id}(id=${product.id})}">delete</a></th>
    </tr>
</table>
</body>
</html>
