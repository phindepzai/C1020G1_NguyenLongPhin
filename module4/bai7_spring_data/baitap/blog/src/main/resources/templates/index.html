<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <style th:fragment="sty" id="style">
        /*!
 * Start Bootstrap - Clean Blog v5.0.10 (https://startbootstrap.com/theme/clean-blog)
 * Copyright 2013-2020 Start Bootstrap
 * Licensed under MIT (https://github.com/StartBootstrap/startbootstrap-clean-blog/blob/master/LICENSE)
 */

        body {
            font-size: 20px;
            color: #212529;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        p {
            line-height: 1.5;
            margin: 30px 0;
        }

        p a {
            text-decoration: underline;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 800;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        a {
            color: #212529;
            transition: all 0.2s;
        }

        a:focus, a:hover {
            color: #0085A1;
        }

        blockquote {
            font-style: italic;
            color: #868e96;
        }

        .section-heading {
            font-size: 36px;
            font-weight: 700;
            margin-top: 60px;
        }

        .caption {
            font-size: 14px;
            font-style: italic;
            display: block;
            margin: 0;
            padding: 10px;
            text-align: center;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        ::-moz-selection {
            color: #fff;
            background: #0085A1;
            text-shadow: none;
        }

        ::selection {
            color: #fff;
            background: #0085A1;
            text-shadow: none;
        }

        img::-moz-selection {
            color: #fff;
            background: transparent;
        }

        img::selection {
            color: #fff;
            background: transparent;
        }

        img::-moz-selection {
            color: #fff;
            background: transparent;
        }

        #mainNav {
            position: absolute;
            border-bottom: 1px solid #e9ecef;
            background-color: white;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #mainNav .navbar-brand {
            font-weight: 800;
            color: #343a40;
        }

        #mainNav .navbar-toggler {
            font-size: 12px;
            font-weight: 800;
            padding: 13px;
            text-transform: uppercase;
            color: #343a40;
        }

        #mainNav .navbar-nav > li.nav-item > a {
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media only screen and (min-width: 992px) {
            #mainNav {
                border-bottom: 1px solid transparent;
                background: transparent;
            }

            #mainNav .navbar-brand {
                padding: 10px 20px;
                color: #fff;
            }

            #mainNav .navbar-brand:focus, #mainNav .navbar-brand:hover {
                color: rgba(255, 255, 255, 0.8);
            }

            #mainNav .navbar-nav > li.nav-item > a {
                padding: 10px 20px;
                color: #fff;
            }

            #mainNav .navbar-nav > li.nav-item > a:focus, #mainNav .navbar-nav > li.nav-item > a:hover {
                color: rgba(255, 255, 255, 0.8);
            }
        }

        @media only screen and (min-width: 992px) {
            #mainNav {
                transition: background-color 0.2s;
                /* Force Hardware Acceleration in WebKit */
                transform: translate3d(0, 0, 0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            #mainNav.is-fixed {
                /* when the user scrolls down, we hide the header right above the viewport */
                position: fixed;
                top: -67px;
                transition: transform 0.2s;
                border-bottom: 1px solid white;
                background-color: rgba(255, 255, 255, 0.9);
            }

            #mainNav.is-fixed .navbar-brand {
                color: #212529;
            }

            #mainNav.is-fixed .navbar-brand:focus, #mainNav.is-fixed .navbar-brand:hover {
                color: #0085A1;
            }

            #mainNav.is-fixed .navbar-nav > li.nav-item > a {
                color: #212529;
            }

            #mainNav.is-fixed .navbar-nav > li.nav-item > a:focus, #mainNav.is-fixed .navbar-nav > li.nav-item > a:hover {
                color: #0085A1;
            }

            #mainNav.is-visible {
                /* if the user changes the scrolling direction, we show the header */
                transform: translate3d(0, 100%, 0);
            }
        }

        header.masthead {
            margin-bottom: 50px;
            background: no-repeat center center;
            background-color: #868e96;
            background-attachment: scroll;
            position: relative;
            background-size: cover;
        }

        header.masthead .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #212529;
            opacity: 0.5;
        }

        header.masthead .page-heading,
        header.masthead .post-heading,
        header.masthead .site-heading {
            padding: 200px 0 150px;
            color: white;
        }

        @media only screen and (min-width: 768px) {
            header.masthead .page-heading,
            header.masthead .post-heading,
            header.masthead .site-heading {
                padding: 200px 0;
            }
        }

        header.masthead .page-heading,
        header.masthead .site-heading {
            text-align: center;
        }

        header.masthead .page-heading h1,
        header.masthead .site-heading h1 {
            font-size: 50px;
            margin-top: 0;
        }

        header.masthead .page-heading .subheading,
        header.masthead .site-heading .subheading {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.1;
            display: block;
            margin: 10px 0 0;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        @media only screen and (min-width: 768px) {
            header.masthead .page-heading h1,
            header.masthead .site-heading h1 {
                font-size: 80px;
            }
        }

        header.masthead .post-heading h1 {
            font-size: 35px;
        }

        header.masthead .post-heading .meta,
        header.masthead .post-heading .subheading {
            line-height: 1.1;
            display: block;
        }

        header.masthead .post-heading .subheading {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0 30px;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        header.masthead .post-heading .meta {
            font-size: 20px;
            font-weight: 300;
            font-style: italic;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        header.masthead .post-heading .meta a {
            color: #fff;
        }

        @media only screen and (min-width: 768px) {
            header.masthead .post-heading h1 {
                font-size: 55px;
            }

            header.masthead .post-heading .subheading {
                font-size: 30px;
            }
        }

        .post-preview > a {
            color: #212529;
        }

        .post-preview > a:focus, .post-preview > a:hover {
            text-decoration: none;
            color: #0085A1;
        }

        .post-preview > a > .post-title {
            font-size: 30px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .post-preview > a > .post-subtitle {
            font-weight: 300;
            margin: 0 0 10px;
        }

        .post-preview > .post-meta {
            font-size: 18px;
            font-style: italic;
            margin-top: 0;
            color: #868e96;
        }

        .post-preview > .post-meta > a {
            text-decoration: none;
            color: #212529;
        }

        .post-preview > .post-meta > a:focus, .post-preview > .post-meta > a:hover {
            text-decoration: underline;
            color: #0085A1;
        }

        @media only screen and (min-width: 768px) {
            .post-preview > a > .post-title {
                font-size: 36px;
            }
        }

        .floating-label-form-group {
            font-size: 14px;
            position: relative;
            margin-bottom: 0;
            padding-bottom: 0.5em;
            border-bottom: 1px solid #dee2e6;
        }

        .floating-label-form-group input,
        .floating-label-form-group textarea {
            font-size: 1.5em;
            position: relative;
            z-index: 1;
            padding: 0;
            resize: none;
            border: none;
            border-radius: 0;
            background: none;
            box-shadow: none !important;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        .floating-label-form-group input::-webkit-input-placeholder,
        .floating-label-form-group textarea::-webkit-input-placeholder {
            color: #868e96;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        .floating-label-form-group label {
            font-size: 0.85em;
            line-height: 1.764705882em;
            position: relative;
            z-index: 0;
            top: 2em;
            display: block;
            margin: 0;
            transition: top 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .floating-label-form-group .help-block {
            margin: 15px 0;
        }

        .floating-label-form-group-with-value label {
            top: 0;
            opacity: 1;
        }

        .floating-label-form-group-with-focus label {
            color: #0085A1;
        }

        form .form-group:first-child .floating-label-form-group {
            border-top: 1px solid #dee2e6;
        }

        footer {
            padding: 50px 0 65px;
        }

        footer .list-inline {
            margin: 0;
            padding: 0;
        }

        footer .copyright {
            font-size: 14px;
            margin-bottom: 0;
            text-align: center;
        }

        .btn {
            font-size: 14px;
            font-weight: 800;
            padding: 15px 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 0;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .btn-primary {
            background-color: #0085A1;
            border-color: #0085A1;
        }

        .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
            color: #fff;
            background-color: #00657b !important;
            border-color: #00657b !important;
        }

        .btn-lg {
            font-size: 16px;
            padding: 25px 35px;
        }
        .dropdown-menu {
            background-color: rgba(156, 39, 176, 0)!important;
        }
    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div th:replace="/contact :: link">
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="float-right">
                <form action="/sort">
                    <input type="hidden" th:value="${title}" name="title">
                    <select name="type" class="custom-select" onchange="this.form.submit()">
                        <div th:if="${type == 1 || type == null}">
                            <option value="1" selected>Last Posts</option>
                            <option value="2">Older Posts</option>
                        </div>
                        <div th:if="${type == 2}">
                            <option value="1">Last Posts</option>
                            <option value="2" selected>Older Posts</option>
                        </div>
                    </select>
                </form>
            </div>
            <div th:each="blog : ${list}">
                <div class="post-preview">
                    <a th:href="@{/post/{id}(id=${blog.getId()})}">
                        <h2 class="post-title" th:text="${blog.getTitle()}">
                        </h2>
                        <h3 class="post-subtitle" th:text="${blog.getSubtitle()}">
                        </h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#" th:text="${blog.getAuthor()}"></a>
                        on <span th:text="${blog.getDate()}"></span>
                        <a class="btn btn-success" th:href="@{/category/{id}(id=${blog.getCategory().getId()})}" th:text="${blog.getCategory().getName()}"></a>
                    </p>
                    <a th:href="@{/edit/{id}(id=${blog.getId()})}">Edit</a>
                    <a th:href="@{/delete/{id}(id=${blog.getId()})}">Delete</a>
                </div>
                <hr>
            </div>
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" th:href="@{'/'(page=${list.number - 1})}"
                   th:if="${list.hasPrevious()}">Last Post &larr;</a>
                <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
                <a class="btn btn-primary float-right" th:href="@{'/'(page=${list.number + 1})}"
                   th:if="${list.hasNext()}">Older Post &rarr;</a>
            </div>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/phindepzai">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="http://github.com/phindepzai">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Binzet 2021</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

<!-- Custom scripts for this template -->
<script th:fragment="js" id="clean-js">
    !function (o) {
        "use strict";
        o("body").on("input propertychange", ".floating-label-form-group", function (i) {
            o(this).toggleClass("floating-label-form-group-with-value", !!o(i.target).val())
        }).on("focus", ".floating-label-form-group", function () {
            o(this).addClass("floating-label-form-group-with-focus")
        }).on("blur", ".floating-label-form-group", function () {
            o(this).removeClass("floating-label-form-group-with-focus")
        });
        if (992 < o(window).width()) {
            var s = o("#mainNav").height();
            o(window).on("scroll", {previousTop: 0}, function () {
                var i = o(window).scrollTop();
                i < this.previousTop ? 0 < i && o("#mainNav").hasClass("is-fixed") ? o("#mainNav").addClass("is-visible") : o("#mainNav").removeClass("is-visible is-fixed") : i > this.previousTop && (o("#mainNav").removeClass("is-visible"), s < i && !o("#mainNav").hasClass("is-fixed") && o("#mainNav").addClass("is-fixed")), this.previousTop = i
            })
        }
    }(jQuery);
</script>
</body>

</html>
