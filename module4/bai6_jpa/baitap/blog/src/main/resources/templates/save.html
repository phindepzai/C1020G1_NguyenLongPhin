<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <style th:replace="~{/index :: #style}"></style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div th:replace="/contact :: link">
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form action="#" method="post" th:object="${blog}" th:action="@{/save}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="exampleFormControlInput1"
                           placeholder="title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Subtitle</label>
                    <textarea th:field="*{subtitle}" class="form-control" id="exampleFormControlTextarea2"
                              rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea3" class="form-label">Content</label>
                    <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea3"
                              rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <select class="custom-select" th:field="*{category}">
                        <div th:each="cate : ${categorys}">
                            <option th:value="${cate.getId()}" th:text="${cate.getName()}"></option>
                        </div>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Author</label>
                    <input th:field="*{author}" type="text" class="form-control" id="exampleFormControlInput2"
                           placeholder="Author">
                </div>
                <button class="btn btn-dark" type="submit">Post</button>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer th:replace="~{/index :: footer}">
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

<!-- Custom scripts for this template -->
<script>
    !function (o) {
        "use strict";
        o("body").on("input propertychange", ".floating-label-form-group", function (i) {
            o(this).toggleClass("floating-label-form-group-with-value", !!o(i.target).val())
        }).on("focus", ".floating-label-form-group", function () {
            o(this).addClass("floating-label-form-group-with-focus")
        }).on("blur", ".floating-label-form-group", function () {
            o(this).removeClass("floating-label-form-group-with-focus")
        });
        if (992 < o(window).width()) {
            var s = o("#mainNav").height();
            o(window).on("scroll", {previousTop: 0}, function () {
                var i = o(window).scrollTop();
                i < this.previousTop ? 0 < i && o("#mainNav").hasClass("is-fixed") ? o("#mainNav").addClass("is-visible") : o("#mainNav").removeClass("is-visible is-fixed") : i > this.previousTop && (o("#mainNav").removeClass("is-visible"), s < i && !o("#mainNav").hasClass("is-fixed") && o("#mainNav").addClass("is-fixed")), this.previousTop = i
            })
        }
    }(jQuery);
</script>
</body>

</html>
