<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{login/layout :: boostrapHead}">
    <title>Save Services</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{login/layout :: hitdo}">
    </header>
    <div class="row">
        <div class="col-lg-2">
            <div th:each="type : ${servicesTypeList}">
                <a class="nav-link" th:if="${serviceType1.id != type.id}"
                   th:href="@{/services/create/{typez}(typez=${type.name})}" th:text="${type.name}"></a>
            </div>
        </div>
        <div class="col-lg-10">
            <h2>Save Services</h2>
            <form th:action="@{/services/save/{type}(type=${serviceType1.name})}" method="post" th:object="${services}">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" th:field="*{id}" id="id">
                    <p th:if="${#fields.hasErrors('id')}" class="text-danger" th:errors="*{id}"></p>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name...">
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <input type="number" class="form-control" th:field="*{area}" id="area"
                           placeholder="area...">
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" class="form-control" th:field="*{cost}" id="cost" placeholder="cost...">
                </div>
                <div class="form-group">
                    <label for="quantityMax">Quantity Max</label>
                    <input type="text" class="form-control" th:field="*{quantityMax}" id="quantityMax"
                           placeholder="Quantity Max...">
                </div>
                <select th:field="*{servicesType}" hidden>
                    <option th:value="${serviceType1.id}"></option>
                </select>
                <select class="custom-select" th:field="*{rentType}">
                    <div th:each="rentTypez : ${rentTypeList}">
                        <option th:value="${rentTypez.id}" th:text="${rentTypez.name}"></option>
                    </div>
                </select>
                <div th:if="${serviceType1.id != 3}">
                    <div class="form-group">
                        <label for="standard">Standard</label>
                        <input type="text" class="form-control" th:field="*{standard}" id="standard"
                               placeholder="Standard...">
                    </div>
                    <div class="form-group">
                        <label for="convenientDescription">Convenient Description</label>
                        <input type="text" class="form-control" th:field="*{convenientDescription}"
                               id="convenientDescription"
                               placeholder="ConvenientDescription...">
                    </div>
                    <div class="form-group">
                        <label for="numOfFloor">Num Of Floor</label>
                        <input type="number" class="form-control" th:field="*{numOfFloor}" id="numOfFloor"
                               placeholder="Num Of Floor...">
                    </div>
                </div>
                <div th:if="${serviceType1.id == 1}">
                    <div class="form-group">
                        <label for="areaPool">Area Pool</label>
                        <input type="number" class="form-control" th:field="*{areaPool}" id="areaPool"
                               placeholder="Area Pool...">
                        <p th:if="${#fields.hasErrors('areaPool')}" class="text-danger" th:errors="*{area}"></p>
                    </div>
                </div>
                <div th:if="${serviceType1.id == 3}">
                    <div class="form-group">
                        <label for="attachServiceFreeID">Free Attach Services</label>
                        <input type="number" class="form-control" th:field="*{attachServiceFreeID}"
                               id="attachServiceFreeID"
                               placeholder="Attach Service Free ID...">
                        <p th:if="${#fields.hasErrors('attachServiceFreeID')}" class="text-danger" th:errors="*{attachServicesFreeID}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Save</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{login/layout :: footer}"></footer>
<script th:replace="~{login/layout :: jquery}"></script>
<script th:replace="~{login/layout :: popper}"></script>
<script th:replace="~{login/layout :: boostrap}"></script>
</body>
</html>
