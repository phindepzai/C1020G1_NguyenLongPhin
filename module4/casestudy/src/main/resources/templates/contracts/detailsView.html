<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{login/layout :: boostrapHead}">
    <title>View ContractsDetails</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{login/layout :: hitdo}">
    </header>
    <div class="row">
        <div th:replace="~{login/layout :: left-body('contracts')}"></div>
        <div class="col-lg-10">
            <div th:object="${details}">
                <h2>View contract</h2>
                <input readonly type="hidden" class="form-control" th:field="*{id}" id="id">
                <div class="form-group">
                    <label for="contractID">Contract ID</label>
                    <input readonly type="text" class="form-control" th:field="*{contract.id}" id="contractID">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input readonly type="date" class="form-control" th:field="*{contract.startDate}" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input readonly type="date" class="form-control" th:field="*{contract.endDate}" id="endDate">
                </div>
                <div class="form-group">
                    <label for="attachID">Attach ID</label>
                    <input readonly type="text" class="form-control" th:value="*{attachService.id}" id="attachID">
                </div>
                <div class="form-group">
                    <label for="attachName">Attach Name</label>
                    <input readonly type="text" class="form-control" th:value="*{attachService.name}" id="attachName">
                </div>
                <div class="form-group">
                    <label for="attachCost">Attach Cost</label>
                    <input readonly type="text" class="form-control" th:value="*{attachService.cost}" id="attachCost">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input readonly type="text" class="form-control" th:value="*{quantity}" id="quantity">
                </div>
                <div class="form-group">
                    <label for="total">Total Money</label>
                    <input readonly type="text" class="form-control" th:value="*{attachService.cost * quantity}" id="total">
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{login/layout :: footer}"></footer>
<script th:replace="~{login/layout :: jquery}"></script>
<script th:replace="~{login/layout :: popper}"></script>
<script th:replace="~{login/layout :: boostrap}"></script>
</body>
</html>
