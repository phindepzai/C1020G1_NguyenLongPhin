<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{login/layout :: boostrapHead}">
    <title>Save Employees</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{login/layout :: hitdo}">
    </header>
    <div class="row">
        <div th:replace="~{login/layout :: left-body('customer')}"></div>
        <div class="col-lg-10">
            <form action="/employees/save" method="post">
                <div th:object="${employee}">
                    <h2>Save Employee</h2>
                    <input type="hidden" th:field="*{id}">
                    <div th:if="*{email == null}">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" th:field="*{email}" id="email">
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:value="${password}" name="password"
                                   id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date Of Birth</label>
                        <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth">
                        <p th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger"
                           th:errors="*{dateOfBirth}"></p>
                    </div>
                    <div class="form-group">
                        <label for="idCard">ID Card</label>
                        <input type="text" class="form-control" th:field="*{idCard}" id="idCard">
                        <p th:if="${#fields.hasErrors('idCard')}" class="text-danger" th:errors="*{idCard}"></p>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" th:field="*{salary}" id="salary">
                        <p th:if="${#fields.hasErrors('salary')}" class="text-danger" th:errors="*{salary}"></p>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}" id="phone">
                        <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" th:field="*{address}"
                               id="address">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <select class="form-control" th:field="*{position}" id="position">
                            <div th:each="type : ${positionList}">
                                <option th:value="${type.id}" th:text="${type.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="educationDegree">Education degree</label>
                        <select class="form-control" th:field="*{educationDegree}" id="educationDegree">
                            <div th:each="type : ${educationDegreeList}">
                                <option th:value="${type.id}" th:text="${type.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="division">Division</label>
                        <select class="form-control" th:field="*{division}" id="division">
                            <div th:each="type : ${divisionList}">
                                <option th:value="${type.id}" th:text="${type.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div th:if="${employee.email != null}">
                        <input type="hidden" th:field="*{email}">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{login/layout :: footer}"></footer>
<script th:replace="~{login/layout :: jquery}"></script>
<script th:replace="~{login/layout :: popper}"></script>
<script th:replace="~{login/layout :: boostrap}"></script>
</body>
</html>
