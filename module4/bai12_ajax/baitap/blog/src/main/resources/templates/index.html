<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" style="margin-left: 30px" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll"
        style="max-height: 100px; margin-left: 30px">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
               data-toggle="dropdown" aria-expanded="false">
                Category
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li th:name="categoryId" th:each="category : ${categorys}">
                    <a class="dropdown-item" th:href="@{/view_by_blog/{id}(id=${category.getId()})}"
                       th:text="${category.name}">
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    <form class="d-flex" method="get" action="/search">
        <input class="form-control mr-2" type="search" name="key" th:value="${pageKey.key}" placeholder="Search"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>
<div id="list">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">NO</th>
            <th scope="col">Title</th>
            <th scope="col">Subtitle</th>
            <th scope="col">Date</th>
            <th scope="col">Author</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,blogStat : ${list}">
            <td th:text="${blogStat.index+1}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.subtitle}"></td>
            <td th:text="${blog.date}"></td>
            <td th:text="${blog.author}"></td>
            <td><a th:href="@{/edit/{id}(id=${blog.getId()})}">
                <button class="btn btn-primary">Edit</button>
            </a>
                <a th:href="@{/delete/{id}(id=${blog.getId()})}">
                    <button class="btn btn-danger">Delete</button>
                </a>
                <a th:href="@{/view/{id}(id=${blog.getId()})}">
                    <button class="btn btn-success">View</button>
                </a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <p th:text="show_+${list.size()}+_entry"></p>
        <form action="#">
            <input type="hidden" id="page" th:value="${pageKey.page + 1}">
            <input type="hidden" id="key" th:value="${pageKey.key}">
            <input type="hidden" id="idCate" th:value="${pageKey.idCate}">
        </form>
    </div>
</div>
<input type="button" id="load">
<br><br>
<div>
    <a th:href="@{/create}">
        <button class="btn btn-info" style="width: 300px">Add Blog</button>
    </a>
</div>
<br><br>
<div>
    <a th:href="@{/category}">
        <button class="btn btn-success" style="width: 300px">Category</button>
    </a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#load').click(function (event) {
            let page = $('#page').val();
            let key = $('#key').val();
            let idCate = $('#idCate').val();
            let json = "?page="+page;
            if (key != null){
                json += "&key="+key;
            }
            if (idCate != null){
                json += "&idCate="+idCate;
            }
            $.ajax({
                url: "/page" + json,
                type: "GET",
                dataType: "HTML",
                success: function (data) {
                    $('#list').html(data);
                },
                error: function () {
                    console.log("error");
                }
            });
            event.preventDefault();
        });
    });
</script>
