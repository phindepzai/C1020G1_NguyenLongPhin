<h2>Calculator</h2>
<p>Number 1 :<input type="number" class="form-control" (keyup)="setFirstNumber($event.target.value)"></p>
<p>Operate :<select class="form-control" (change)="setOperate($event.target.value)">
    <option value="+">add</option>
    <option value="-">sub</option>
    <option value="*">mul</option>
    <option value="/">div</option>
</select></p>
<p>Number 2 :<input class="form-control" type="number" (keyup)="setSecondNumber($event.target.value)"></p>
<p>Result :{{result}}</p>
