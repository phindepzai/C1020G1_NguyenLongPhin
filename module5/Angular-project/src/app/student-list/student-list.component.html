<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Mark</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of list">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.mark}}</td>
            <td><button class="btn btn-warning" routerLink="../student-information/{{student.id}}">Details</button></td>
        </tr>
    </tbody>
</table>
