<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Convert</title>
    <script src="myJs.js"></script>
    <link rel="stylesheet" href="myCss.css" type="text/css">
</head>
<body>
    <form>
        <label class="indam" id="label1">Amount</label>
        <label class="indam" id="label2">From Currency</label>
        <label class="indam" id="label3">To Currency</label><br>
        <label><input id="amount" type="number" name="amount"></label>
        <label>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </label>
        <label>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </label>
        <input id="button" value="convert" type="button" onclick="convertCurrency()"><br>
        <p id="result"></p>
    </form>
</body>
</html>
