<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let max = 0;
    let sum = 0;
    let average = 0;
    let ind;
    let amount = parseInt(prompt("nhập vào số lượng mảng: "));
    for (let i = 0; i < amount; i++) {
        arr[i] = parseInt(prompt("nhập phân tử thứ " + i + " của mảng"));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    average = sum / arr.length;
    alert("phần tử lớn nhất trong mảng là: "+max+"\ngiá trị trung bình các phần tử trong mảng: "+average)
</script>
</body>
</html>
