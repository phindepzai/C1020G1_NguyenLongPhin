<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let amount = parseInt(prompt("nhập vào số lượng mảng: "));
    for (let i = 0; i < amount; i++) {
        arr[i] = parseInt(prompt("nhập phân tử thứ "+i+" của mảng"));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++
        }
    }
    alert("số lượng giá trị lớn hơn hoặc bằng 10 là: "+count);
</script>
</body>
</html>
