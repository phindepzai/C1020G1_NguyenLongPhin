<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let max = 0;
    let ind;
    let amount = parseInt(prompt("nhập vào số lượng mảng: "));
    for (let i = 0; i < amount; i++) {
        arr[i] = parseInt(prompt("nhập phân tử thứ "+i+" của mảng"));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i];
            ind = i ;
        }
    }
    alert("số lớn nhất trong mảng là: "+max+"\nnằm ở vị trí thứ: "+ind);
</script>
</body>
</html>
