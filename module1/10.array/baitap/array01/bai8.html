<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("nhập vào phần tử thứ "+i+" của mảng: ");
    }
    arr = arr.sort(function (a, b){
        return b - a;
    });
    alert(arr.toString());
</script>
</body>
</html>
