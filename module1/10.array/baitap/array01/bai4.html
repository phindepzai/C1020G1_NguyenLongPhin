<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let amount = parseInt(prompt("nhập số lượng phần tử trong mảng: "));
    for (let i = 0; i < amount; i++) {
        arr[i] = prompt("nhập vào phần tử thứ "+i+" :");
    }
    arr = arr.reverse();
    alert(arr.join(""));
</script>
</body>
</html>
