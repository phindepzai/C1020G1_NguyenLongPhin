<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let text = "V is not in the array";
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("nhập vào phần tử thứ: "+i));
    }
    let V = parseInt(prompt("nhập vào số nguyên V: "));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == V){
            text = "V is in the array";
        }
    }
    alert(text);
</script>
</body>
</html>
