<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type anthing slowly</h2>
<form>
    <textarea id="textarea" cols="40" rows="10" name="text" onkeydown="typeTextarea()"></textarea>
</form>
<script>
    let str = "You Are Too Stupid!";
    let arr = [];
    for (let i = 0; i < str.length; i++) {
        arr.push(str[i]);
    }
    function typeTextarea() {
        let textTag = document.getElementById("textarea");
        let temp = "";
        if(textTag.value.length > 0){
            for (let i = 0; i < textTag.value.length; i++) {
                temp += arr[i];
                if (i == arr.length){
                    textTag.value = "";
                    temp = "";
                }
            }
        }
        textTag.value = temp;
        temp = "";
        setTimeout("typeTextarea()",1);
    }
</script>
</body>
</html>
