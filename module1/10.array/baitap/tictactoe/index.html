<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p style="font-size: 30px" id="carogame"/>
</body>
<script>
    let player = prompt("who first?(x or o)");
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".",".",".",".",".");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = data;
    function changeValue() {
        alert("turn of : "+player);
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        if (player == "x"){
            board[positionX][positionY] = "x";
            player = "o";
        }else {
            board[positionX][positionY] = "o";
            player = "x";
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
        checkWinner();
    }
    function checkWinner() {
        let isX = "x";
        let isO = "o";
        let xWin = "x player is winner!";
        let oWin = "o player is winner!";
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if (board[i][j] === isX){
                    if (board[i+1][j] === isX && board[i+2][j] === isX){
                        alert(xWin);
                    }else if (board[i][j+1] === isX && board[i][j+2] === isX){
                        alert(xWin);
                    }else if (board[i+1][j+1] === isX && board[i+2][j+2] === isX){
                        alert(xWin);
                    }
                }else if (board[i][j] === isO){
                    if (board[i+1][j] === isO && board[i+2][j] === isO){
                        alert(xWin);
                    }else if (board[i][j+1] === isO && board[i][j+2] === isO){
                        alert(xWin);
                    }else if (board[i+1][j+1] === isO && board[i+2][j+2] === isO){
                        alert(xWin);
                    }
                }else {
                    continue;
                }
            }
        }
    }
</script>
</html>
