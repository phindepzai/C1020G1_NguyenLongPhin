    function editInfo() {
        document.write("<form id='formEdit'>");

        document.write("<label>Số CMND: <input id='identityNumber' type='number' style='margin-left: 38px' name='identityNumberf'></label><br>");

        document.write("<label>Email: <input id='email' type='email' style='margin-left: 68px' name='emailf'></label><br>");
        document.write("<label>Địa chỉ: <input id='address' type='email' style='margin-left: 60px' name='addressf'></label><br>");

        document.write("<label>Số ngày thuê: <input id='rentDays' type='number' style='margin-left: 23px' name='rentDaysf'></label><br>");

            "<label>Loại dịch vụ: \n" +

        document.write("" +
            "<label>Loại phòng thuê:\n" +
            "                <select id='rentalType' name='rentalTypef'>\n" +
            "                    <option>Vip</option>\n" +
            "                    <option>Business</option>\n" +
            "                    <option>Normal</option>\n" +
            "                </select>\n" +
            "            </label><br>");
        document.write("" +
            "<label>\n" +
            "                <input class='last' id='submit' style='margin-left: 30px;margin-top:10px' type='button' onclick='edit()' value='Xác nhận'>\n" +

    function tinhDiscount() {
        let disOfAdd;
        let disOfDay;
        let disOfCus;
        let servicePrice;
        switch (address) {
            case "Đà Nẵng":
                disOfAdd = 20;
                break;
            case "Huế":
                disOfAdd = 10;
                break;
            case "Quảng Nam":
                disOfAdd = 5;
                break;
        }
        if (rentDays > 7) {
            disOfDay = 30;
        } else if (rentDays >= 5) {
            disOfDay = 20;
        } else if (rentDays >= 2) {
            disOfDay = 10;
        } else {
            disOfDay = 0;
        }
        switch (customerType) {
            case "Diamond":
                disOfCus = 15;
                break
            case "Platinum":
                disOfCus = 10;
                break;
            case "Gold":
                disOfCus = 5;
                break;
            case "Silver":
                disOfCus = 2;
                break;
            case "Member":
                disOfCus = 0;
                break;
        }
        sumDis = disOfCus + disOfDay + disOfAdd;
        switch (serviceType) {
            case "Villa":
                servicePrice = 500;
                break;
            case "House":
                servicePrice = 300;
                break;
            case "Room":
                servicePrice = 100;
                break;
        }
        price = servicePrice * rentDays - sumDis;
    }
    function showMoneyAfterDiscount() {
        tinhDiscount();
        document.write("<table border='1px' style='width:500px;height:200px;font-size:30px'>");
        document.write("<tr>");
        document.write("<td>số tiền trước khi giảm giá: </td>");
        document.write("<td>" + (price + sumDis) + "$" + "</td>");
        document.write("<tr>");
        document.write("<td>discount:</td>");
        document.write("<td>" + sumDis + "$" + "</td>");
        document.write("<tr>");
        document.write("<td>số tiền bạn phải trả là: </td>");
        document.write("<td>" + price + "$" + "</td>");
        document.write("</table>");
    }
</script>
