<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="alert(isPositiveNumber(num))">
<script>
    let num = parseInt(prompt("nhập vào số nguyên bất kì: "));
    function isPositiveNumber(num) {
        if (num > 0){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
