<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="alert(getMin(num1,num2,num3))">
<script>
    let num1 = parseInt(prompt("nhập vào số nguyên bât kì thứ nhất: "));
    let num2 = parseInt(prompt("nhập vào số nguyên bât kì thứ hai: "));
    let num3 = parseInt(prompt("nhập vào số nguyên bât kì thứ ba: "));

    function getMin(...arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return "số nhỏ nhất trong ba số là: " + min;
    }
</script>
</body>
</html>
