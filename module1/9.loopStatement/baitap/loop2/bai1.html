<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let fibo = 0;
    let numEnd = parseInt(prompt("bạn muốn in ra bao nhiêu số fibonaci: "));
    document.write(num2);
    for (let i = 1; i < numEnd; i++) {
        fibo = num1 + num2;
        document.write(" , " + fibo);
        num1 = num2;
        num2 = fibo;
    }
</script>
</body>
</html>
