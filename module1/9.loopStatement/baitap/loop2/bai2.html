<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt("nhập số nguyên: "));
    let giaiThua = 1;
    for (let i = 1; i <= soNguyen; i++) {
        giaiThua *= i;
    }
    alert(giaiThua);
</script>
</body>
</html>
