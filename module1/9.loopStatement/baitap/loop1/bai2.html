<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let nhietDo = parseInt(prompt("nhập vào nhiệt độ hiện tại: "));
        if (nhietDo > 100){
            alert("vui lòng giảm nhiệt độ!");
        }else if (nhietDo < 20){
            alert("vui lòng tăng nhiệt độ!");
        }
    }while (nhietDo > 100 || nhietDo < 20);
</script>
</body>
</html>
