<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write("<table style='font-size: 20px' border='1' width='300' cellspacing='0' cellpadding='3'>");
        for (let i = 1;i<= 9;i++){
            document.write("<tr>");
            for (let j = 2;j<=9;j++){
                document.write("<td>"+j+"x"+i+"="+(j*i)+"</td>");
            }
        }
    </script>
</body>
</html>
