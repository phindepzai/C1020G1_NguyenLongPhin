<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p onclick="f()" id="p">click</p>
    <script>
        function f() {
            let num = prompt("Enter a number: ");
            let total = 0;
            while( num != -1 ) {
                num = parseInt(prompt("Enter a number: "));
                alert(num);
                total += num;
            }
            document.getElementById("p").innerHTML = ++total;
        }
    </script>
</body>
</html>
