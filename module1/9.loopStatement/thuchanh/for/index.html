<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>bài 1:</h2>
        <p id="p1"></p>
    </div>
    <div>
        <h2>bài 2:</h2>
        <p id="p2" onclick="bai2()">click</p>
    </div>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("p1").innerHTML = text;

    function bai2() {
        let a;
        do {
            a = parseInt(prompt("nhập vào số bất kì lớn hơn 0:"));
        } while (a <= 0);
        let sum = 0;
        for (let i = 0; i <= a; i++) {
            sum += i;
        }
        document.getElementById("p2").innerHTML = "tổng là: "+sum;
    }
</script>
</body>
</html>
