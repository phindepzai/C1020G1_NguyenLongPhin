<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h3>bài 1:</h3>
        <button onclick="bai1()">click vào để xem</button>;
    </div>
    <div>
        <h3>bài 2:</h3>
        <button onclick="bai2()">click vào để xem</button>;
    </div>
    <div>
        <h3>bài 3:</h3>
        <button onclick="bai3()">click vào để xem</button>
    </div>
</body>
</html>
<script>
    function bai1(){
        let browser = prompt("bạn đang sử dụng trình duyệt nào?")
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    }
    function bai2() {
        let a = parseInt(prompt('a?', ''));
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    }
    function bai3() {
        let value = parseInt(prompt('Type a number', 0));
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    }
</script>
