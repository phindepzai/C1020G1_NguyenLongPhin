<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let bmi;
        let weight = parseInt(prompt("nhập vào cân nặng: "));
        let height = parseInt(prompt("nhập vào chiều cao: "));
        bmi = weight / ( height * height );
        if (bmi < 18)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    </script>
</body>
</html>
